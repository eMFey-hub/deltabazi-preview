<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دلتا بازی</title>
  <style>
    body {
      background-color: #111;
      color: #00ff99;
      font-family: 'Vazir', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* تنظیم اندازه فونت برای صفحه‌های کوچک */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em; /* کاهش اندازه فونت برای صفحات کوچک */
      }
    }
  </style>
</head>
<body>
  <h1>این سایت بزودی شروع به فعالیت می‌کند!</h1>
</body>
</html>
